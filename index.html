<script>
    $(".img").click(function(e){
        e.preventDefault();
        // var modal = $(this);
        var curImg = $(this).attr('src');
        $('.modal-body').html('<div overflow="hidden" class="col-sm-6 col-sm-offset-3"><img width="100%" src="' + curImg + '"></div>');
    });

    $('.launch-modal').click(function(e){
      e.preventDefault();
      var currImage = $(this).attr('src');
      console.log(currImage);
      $('.modal-body').html('<iframe width="700px" height="400px" frameborder="0" allowtransparency="true" src="' + currImage + '"></iframe>');
      var currCaption = $(this).attr('name');
      $('.modal-title').html(currCaption);
    });
